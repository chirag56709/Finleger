<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile | FinLedger</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="profile-body">

  <!-- TOP BAR -->
  <header class="topbar">
    <div class="logo">FinLedger</div>
    <button class="back-btn" onclick="window.location.href='dashboard.html'">
      ← Dashboard
    </button>
  </header>

  <!-- PROFILE CARD -->
  <div class="profile-wrapper">
    <div class="profile-card">
      <div class="avatar">
        <span id="avatarLetter">U</span>
      </div>

      <h2>Profile Settings</h2>
      <p class="subtitle">Update your personal information</p>

      <div class="form-group">
        <label>Name</label>
        <input type="text" id="name" placeholder="Your name"/>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" placeholder="Your email"/>
      </div>

      <div class="form-group">
        <label>New Password</label>
        <input type="password" id="password" placeholder="Leave blank to keep same"/>
      </div>

      <button id="saveProfile" class="primary-btn">
        Save Changes
      </button>

      <p class="note">
        ⚠ After updating profile, you will be asked to login again.
      </p>
    </div>
  </div>

  <script src="js/profile.js"></script>
</body>
</html>
